<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div ng-controller="StoreController as store" ng-repeat="product in store.products">
		<!-- 
				ng-controller = directive
				StoreController = controller name
				store = alias
		-->
		<p>{{store.product.name}}</p>
		<p>{{store.product.price}</p>
		<p>{{store.product.description}}</p>
		<button ng-show"store.product.canPurchase"></button>
		<!-- ng-show directive will only display when the canPurchase is set to true -->
	</div>
</body>
</html>
